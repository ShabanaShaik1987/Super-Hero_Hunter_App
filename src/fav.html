<!DOCTYPE html>
<html>
  <head>
    <!-- Link to Google Fonts for the Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- CryptoJS library for cryptographic functions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- FontAwesome icons kit for using icons -->
    <script src="https://kit.fontawesome.com/df98e19b56.js" crossorigin="anonymous"></script>

    <!-- External CSS files for styling the home and favorites pages -->
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/fav.css">
    
    <!-- Title of the page -->
    <title>Favourites</title>
  </head>

  <body>
    <!-- Header section containing site icon, name, and navigation buttons -->
    <header class="flex">
      <!-- Site Icon (Heart) and Name (Favourite List) -->
      <div class="flex nav-logo">
        <i id="fav-icon" class="fa-solid fa-heart"></i>
        <h2 id="appName">Favourite List</h2>
      </div>

      <!-- Navigation Button to go back to Home page -->
      <div class="flex nav-buttons">
        <a href="./index.html" class="flex favs-btn">
          <i id="fav-icon" class="fa-solid fa-house"></i>
          <p>Home</p>
        </a>
      </div>
    </header>

    <!-- Unordered list to display the favorite heroes dynamically -->
    <ul id="heroList">
    </ul>

    <!-- JavaScript file that contains logic for managing the favorite heroes list -->
    <script type="text/javascript" src="/assets/js/fav.js"></script>

    <!-- Footer section with copyright notice -->
    <footer>
      <p>&copy; All rights reserved.</p>
    </footer>
  </body>
</html>
